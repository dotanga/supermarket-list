    <script type="text/babel" data-presets="env,react">
      const { useState, useEffect, useMemo, useRef } = React;

      function App() {

        const [listId, setListId] = useState(localStorage.getItem("he-grocery.listId") || (crypto.randomUUID ? crypto.randomUUID() : String(Date.now())));
        const [catalogOpen, setCatalogOpen] = useState(false);

        const CATS = ["×™×¨×§×•×ª","×¤×™×¨×•×ª","×—×œ×‘","×‘×©×¨ ×•×¢×•×£","×××¤×™×","××©×§××•×ª","× ×™×§×™×•×Ÿ","×˜×•××œ×˜×™×§×”","×§×¤×•××™×","×©×™××•×¨×™×","××ª×•×§×™×","×ª×‘×œ×™× ×™×","××—×¨×™×"];
        const STARTER_SUGGESTIONS = ["×—×œ×‘","×œ×—×","×‘×™×¦×™×","×’×‘×™× ×” ×œ×‘× ×”","××©×œ","×§×•×˜×’'","×˜×—×™× ×”","×§×¤×”","×¡×•×›×¨","×©××Ÿ ×–×™×ª","××•×¨×–","×¤×¡×˜×”","×˜×•× ×”","×ª×™×¨×¡","×—×××”","×™×•×’×•×¨×˜","××œ×¤×¤×•× ×™×","×¢×’×‘× ×™×•×ª","×‘×¦×œ","×©×•×","×ª×¤×•×—×™ ××“××”","×‘× × ×•×ª","×ª×¤×•×—×™×","×¢×•×£","×¡×˜×™×™×§","×˜×—×™× ×” ×’×•×œ××™×ª","×¤×™×ª×•×ª","×œ××¤×”","× ×™×™×¨ ×˜×•××œ×˜","×¡×‘×•×Ÿ","×©××¤×•","××‘×§×ª ×›×‘×™×¡×”","×˜×‘×œ×™×•×ª ×œ××“×™×—","××™×•× ×–","×§×˜×©×•×¤","×—×¨×“×œ","×©×•×§×•×œ×“","×—×˜×™×¤×™×","×™×¨×§×•×ª ××•×§×¤××™×"];

        useEffect(() => { document.documentElement.lang = "he"; document.documentElement.dir = "rtl"; }, []);
        useEffect(() => { localStorage.setItem("he-grocery.items", JSON.stringify(items)); }, [items]);
        useEffect(() => {
          localStorage.setItem("he-grocery.dark", JSON.stringify(dark));
          if (dark) document.documentElement.classList.add("dark"); else document.documentElement.classList.remove("dark");
        }, [dark]);
        useEffect(() => { localStorage.setItem("he-grocery.listName", listName); localStorage.setItem("he-grocery.listId", listId); }, [listName, listId]);

        const filtered = useMemo(() => filter==="todo"?items.filter(x=>!x.done):filter==="done"?items.filter(x=>x.done):items, [items, filter]);

        const grouped = useMemo(() => {
          const map = new Map();
          for (const it of filtered) { const key = it.category || "××—×¨×™×"; if (!map.has(key)) map.set(key, []); map.get(key).push(it); }
          return Array.from(map.entries()).sort((a,b) => CATS.indexOf(a[0]) - CATS.indexOf(b[0]));
        }, [filtered]);

        function addItem(name, options={}) {
          name = (name || "").trim(); if (!name) return;
          const exists = items.find(x => x.name === name && !x.done);
          if (exists) { setItems(prev => prev.map(x => x.id === exists.id ? { ...x, qty: (x.qty || 1) + (options.qty || qty || 1) } : x)); setQuery(""); setNote(""); return; }
          const newItem = { id: (crypto.randomUUID ? crypto.randomUUID() : String(Date.now()+Math.random())), name, qty: options.qty ?? qty || 1, category: options.category ?? cat, note: options.note ?? note, done: false, createdAt: Date.now(), listId };
          setItems(prev => [newItem, ...prev]); setQuery(""); setNote("");
        }
        const toggleDone = id => setItems(prev => prev.map(x => x.id === id ? { ...x, done: !x.done } : x));
        const removeItem = id => setItems(prev => prev.filter(x => x.id !== id));
        const clearDone  = () => setItems(prev => prev.filter(x => !x.done));

        function exportJSON(){ const payload={version:1,listName,listId,items}; const blob=new Blob([JSON.stringify(payload,null,2)],{type:"application/json"}); const url=URL.createObjectURL(blob); const a=document.createElement('a'); a.href=url; a.download=listName.replace(/\s+/g,'_')+".json"; a.click(); URL.revokeObjectURL(url); }
        function importJSON(file){ const fr=new FileReader(); fr.onload=()=>{ try{ const data=JSON.parse(fr.result); if(Array.isArray(data.items)){ setItems(data.items.map(x=>({...x,id:x.id||(crypto.randomUUID?crypto.randomUUID():String(Date.now()+Math.random()))})); if(data.listName) setListName(data.listName); if(data.listId) setListId(data.listId);} else { alert("×§×•×‘×¥ ×œ× ×ª×§×™×Ÿ"); } } catch { alert("×©×’×™××” ×‘×˜×¢×™× ×ª ×”×§×•×‘×¥"); } }; fr.readAsText(file); }

        const recRef = useRef(null); const [listening,setListening]=useState(false);
        function startVoice(){ const SR=window.SpeechRecognition||window.webkitSpeechRecognition; if(!SR){ alert("×–×™×”×•×™ ×§×•×œ ×œ× × ×ª××š ×‘×“×¤×“×¤×Ÿ ×”×–×”"); return; } const rec=new SR(); rec.lang='he-IL'; rec.interimResults=false; rec.maxAlternatives=1;
          rec.onresult=(e)=>{ const text=e.results[0][0].transcript.trim(); const m1=text.match(/^(\d{1,3})\s+(.+)$/); const m2=text.match(/^(.+)\s+(\d{1,3})$/);
            if(m1){ setQty(Number(m1[1])); setQuery(m1[2]); addItem(m1[2], { qty:Number(m1[1]) }); }
            else if(m2){ setQty(Number(m2[2])); setQuery(m2[1]); addItem(m2[1], { qty:Number(m2[2]) }); }
            else { setQuery(text); addItem(text); }
            setListening(false);
          };
          rec.onerror=()=>setListening(false); rec.onend=()=>setListening(false);
          rec.start(); recRef.current=rec; setListening(true);
        }
        function stopVoice(){ try{ recRef.current && recRef.current.stop(); }catch{} setListening(false); }

        const suggestions = useMemo(()=>{ const q=query.trim(); const pool=Array.from(new Set([...STARTER_SUGGESTIONS, ...items.map(i=>i.name)])); if(!q) return pool.slice(0,12); return pool.filter(x=>x.includes(q)).slice(0,12); }, [query, items]);

        const ItemRow = ({ it }) => (
          <div className={"flex items-center gap-3 p-3 rounded-xl bg-white/60 dark:bg-neutral-800 border border-neutral-200 dark:border-neutral-700"}>
            <input type="checkbox" checked={it.done} onChange={() => toggleDone(it.id)} className="w-5 h-5" />
            <div className="flex-1 min-w-0">
              <div className={"font-medium truncate " + (it.done ? "line-through opacity-60" : "")}>{it.name}</div>
              <div className="text-sm text-neutral-500 dark:text-neutral-400 truncate">×›××•×ª: {it.qty || 1}{it.note ? ` Â· ${it.note}` : ''}</div>
            </div>
            <span className="text-xs px-2 py-1 rounded-full bg-neutral-100 dark:bg-neutral-700">{it.category || "××—×¨×™×"}</span>
            <button onClick={() => removeItem(it.id)} className="text-red-600 hover:scale-105 transition">××—×§âœ–</button>
          </div>
        );

        return (
          <div className="min-h-screen bg-neutral-50 dark:bg-neutral-900 text-neutral-900 dark:text-neutral-50 transition p-4 sm:p-6">
            <header className="max-w-4xl mx-auto flex items-center justify-between gap-3 py-2">
              <div className="flex items-center gap-3">
                <button onClick={() => setDark(d => !d)} className="px-3 py-2 rounded-xl bg-neutral-200 dark:bg-neutral-700">{dark ? 'â˜¾ ×›×”×”' : 'â˜¼ ×‘×”×™×¨'}</button>
                <button onClick={() => setCatalogOpen(true)} className="px-3 py-2 rounded-xl bg-neutral-200 dark:bg-neutral-700">ğŸ“¦ ×§×˜×œ×•×’ ××”×™×¨</button>
              </div>
              <div className="flex-1 text-center">
                <input className="bg-transparent text-2xl font-bold text-center focus:outline-none border-b border-dashed border-neutral-400" value={listName} onChange={(e)=>setListName(e.target.value)} />
              </div>
              <div className="flex items-center gap-2">
                <label className="px-3 py-2 rounded-xl bg-neutral-200 dark:bg-neutral-700 cursor-pointer">
                  ×™×‘×•× JSON
                  <input type="file" className="hidden" accept="application/json" onChange={(e)=> e.target.files?.[0] && importJSON(e.target.files[0])} />
                </label>
                <button onClick={clearDone} className="px-3 py-2 rounded-xl bg-neutral-200 dark:bg-neutral-700">× ×§×” âœ“</button>
              </div>
            </header>

            <section className="max-w-4xl mx-auto mt-3">

                  <input value={query} onChange={(e)=>setQuery(e.target.value)} placeholder="××” ×œ×”×•×¡×™×£? ×œ×“×•×’××”: 2 ×—×œ×‘" className="w-full px-4 py-3 rounded-xl border border-neutral-300 dark:border-neutral-700 bg-white dark:bg-neutral-900" />
                </div>
                <div className="md:col-span-2">

                </div>
                <div className="md:col-span-3">

                <div className="md:col-span-2">

                </div>
                <div className="md:col-span-12 flex items-center gap-3">

                  {!listening ? (

                  ) : (

                  )}
                  <div className="ml-auto flex items-center gap-2">

                      <option value="all">×”×›×œ</option>
                      <option value="todo">×¨×§ ×œ×§× ×•×ª</option>

                    </select>
                  </div>
                </div>
              </div>
              <div className="mt-2 flex flex-wrap gap-2">
                {suggestions.map(s => (
                  <button key={s} onClick={()=>addItem(s)} className="px-3 py-1 rounded-full bg-neutral-200 dark:bg-neutral-700 text-sm hover:scale-105 transition">{s}</button>
                ))}
              </div>
            </section>

            <main className="max-w-4xl mx-auto mt-4 space-y-5">
              {grouped.map(([category, arr]) => (
                <section key={category}>
                  <h2 className="flex items-center justify-between text-lg font-semibold mb-2">
                    <span>{category}</span>
                    <span className="text-sm text-neutral-500 dark:text-neutral-400">{arr.filter(x=>!x.done).length} ×œ×§× ×•×ª Â· {arr.length} ×¡×”"×›</span>
                  </h2>
                  <div className="grid gap-2">
                    {arr.map(it => <ItemRow key={it.id} it={it} />)}
                  </div>
                </section>
              ))}
              {items.length === 0 && (
                <div className="text-center text-neutral-500 dark:text-neutral-400 py-12">×”×¨×©×™××” ×¨×™×§×”. ×ª×ª×—×™×œ ×œ×”×•×¡×™×£ ××©×”×• ğŸ‘‡</div>
              )}

            <footer className="max-w-4xl mx-auto text-center text-xs text-neutral-500 dark:text-neutral-400 mt-8 pb-6">
              <div>×‘× ×•×™ ×‘-React, RTL ××œ×, ×©××™×¨×” ××§×•××™×ª, ×ª××™×›×” ×‘×§×•×œ (×× ×”×“×¤×“×¤×Ÿ ×××¤×©×¨). âœ¨</div>
              <div>×˜×™×¤×™×: ×”×§×œ×“ "2 ×—×œ×‘" ××• ×“×‘×¨ ×›×š ×œ×”×•×¡×¤×” ××”×™×¨×”. ××¤×©×¨ ×œ×™×™×¦×/×œ×™×™×‘× JSON ×›×“×™ ×œ×©×ª×£ ×‘×™×Ÿ ××›×©×™×¨×™×.</div>
            </footer>
            <style>
              {`@media print { header, .suggestions, footer, button, select, input { display: none !important; } main { padding: 0 !important; } h2 { border-bottom: 1px solid #ccc; padding-bottom: 4px; margin-top: 12px; } }`}
